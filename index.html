<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Clique para abrir</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Container central */
    .container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    /* Caixa vermelha */
    .box {
      background: red;
      padding: 35px 70px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,0,0,0.7);
      animation: pulse 1.5s infinite;
    }

    .box span {
      color: white;
      font-size: 32px;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Mensagem */
    .mensagem {
      display: none;
      color: white;
      font-size: 30px;
      line-height: 1.4;
      max-width: 900px;
      width: 100%;
      word-wrap: break-word;
    }

    /* CoraÃ§Ãµes */
    .heart {
      position: absolute;
      top: -10%;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box" id="botao" onclick="abrir()">
      <span>clique para abrir</span>
    </div>

    <div class="mensagem" id="mensagem">
      ðŸ’–<br><br>
      jÃ¡ se passou um ano e agradeÃ§o por serem umas das melhores coisas que aconteceram na minha vida,<br>
      <strong>drielle, yago e lelÃª</strong><br>
      amo vocÃªs amigos ðŸ’•
    </div>
  </div>

  <script>
    function abrir() {
      document.getElementById("botao").style.display = "none";
      document.getElementById("mensagem").style.display = "block";
      criarCoracoes();
    }

    function criarCoracoes() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 5) + "s";
        heart.style.fontSize = (20 + Math.random() * 22) + "px";
        document.body.appendChild(heart);
      }
    }
  </script>

</body>
</html>
